<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    article {
      font-family: 'Courier New', Courier, monospace;
      margin: auto;
      display: flex;
      text-align: center;
      flex-direction: column;
    }
    h1{
      font-size: 2.5rem;
    }
    h2{
      font-size: 2rem;
    }
    h3{
      font-size: 1.5rem;
    }
    p{
      font-size: 1rem;
    }
    img {
      width: 15rem;
    }
    .header img{
      width: 200px;
    }

    .certificate {
      border-width: 2rem;
      border-style: solid;
      border-image: linear-gradient(to bottom, rgb(43, 42, 93), rgb(233, 51, 35)) 1;
    }
    .footer {
      padding: 3rem 0;
      text-align: center;
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
    }
    @media print {
      .certificate {
        page-break-after: always;
        page-break-inside: avoid;
      }

      .header,
      .body,
      .footer {
        width: 100%;
        box-sizing: border-box;
      }

      .header {
        padding-top: 50px;
        text-align: center;
      }

      .body {
        padding: 20px;
      }

      
    }
  </style>
  <script>
    function hydrate() {
      let paramString = window.location.search.split('?')[1];
      let mySearchParams = new URLSearchParams(paramString);
      for (const [key, value] of mySearchParams.entries()) {
        console.log(key, document.getElementById('name'))
        document.getElementById(key).innerHTML = value
      }
    }
  </script>
</head>
<body onload="hydrate()">
  <article class="certificate">
    <div class="header">
      <img src="keyboard.svg">
      <h1>Certificate of Participation</h1>
      <h2>in Typing Contest</h2>
    </div>
    <div class="body">
      <p>This document certifies that  </p>
      <p><span id="name"></span> from <span id="grade"></span> grade of </p>
      <h3>Georgian-American High School</h3>
      <p>successfully participated in </p>
      <p>a <b>keyboard typing contest</b> with </p>
        <p>typing speed <b id="wpm"></b> word per minute and <b id="mistakes"></b> mistakes</p>
      <img src="logo.jpg" />
    </div>
    <footer class="footer">
      <span>Date: _____________</span>
      <span>Signature: __________________________</span>
    </footer>
  </article>
</body>

</html>
